<div class=" row d-flex mt-5">
  <div class="col-4  justify-content-center">
    <h3 class="">Login</h3>
    <form [formGroup]="myform" (ngSubmit)="Send()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Enter email" autocomplete="off">
        <p *ngIf="emailInvalidAndUntouched" class="text-danger">Email is Required</p>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
        <p *ngIf="passwordInvalidAndUntouched" class="text-danger">Password is Required</p>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

  </div>


  <div class="col-6 ">
    <img class="rounded float-left img-fluid" src="./assets/download.jfif" alt="Student image"/>
  </div>

  <div *ngIf="errorLoggin" class="text-danger">Error logging in.</div>
</div>
